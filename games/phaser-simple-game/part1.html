        scene: {

        }

    {
        this.load.image('enemy', 'assets/red.png');
    this.load.image('hero', 'assets/green.png');
    }
    
    function create ()
    {
        this.add.image(400, 300, 'enemy');
        this.add.image(400, 300, 'hero');
    }
    
    function update ()

    }</script>
